<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title th:text="${pageTitle}">Portal Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" th:href="@{/styles/layout.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/logo_1.png}" alt="Portal Películas Logo" width="80" height="90" class="d-inline-block align-top">
        Portal Películas
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cpeliculas/listado}"> Listar Películas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cpeliculas/buscar}"> Buscar Películas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cactor/listado}">Listar Actores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cactor/buscar}"> Buscar Actores</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container pt-5 mt-5">
    <div layout:fragment="body">
        <!-- Aquí irá el contenido específico de cada página -->
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">© 2024 Portal Películas</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
